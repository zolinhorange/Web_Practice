<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산기대 자유 게시판</title>
    <style>
     @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');
 body {
    font-family: "Gowun Dodum", sans-serif;
    margin: 20px;
    background-color: #f4f4f4;
    color: #333;
}
.container {
    max-width: 900px;
    margin: 20px auto;
    background-color: #fff;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 30px;
}
.button-group {
    text-align: right; 
    margin-bottom: 20px;
}
.button-group button {
    background-color: #3498db;
    color: white;
    padding: 10px 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
}
.button-group button:hover {
    background-color: #2980b9;
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}
th, td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: left;
}
th {
    background-color: #f2f2f2;
    color: #555;
    font-weight: bold;
}
tr:nth-child(even) {
    background-color: #f9f9f9;
}
tr:hover { 
    background-color: #e9e9e9;
}
td a {
    color: #3498db;
    text-decoration: none; 
}
td a:hover {
    text-decoration: underline; 
}
.text-center {
    text-align: center;
}
    </style>

</head>
<body>

    <div class="container">
        <h1>자유 게시판</h1>

        <div class="button-group">
            <button>글쓰기</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th style="width: 10%;">번호</th>
                    <th style="width: 60%;">제목</th>
                    <th style="width: 15%;">작성자</th>
                    <th style="width: 15%;">작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-center">4</td>
                    <td><a href="#">게시판 만들기가 재밌어요!</a></td>
                    <td class="text-center">김경민</td>
                    <td class="text-center">2025.07.27</td>
                </tr>
                <tr>
                    <td class="text-center">3</td>
                    <td><a href="#">첫 게시글입니다. 환영합니다!</a></td>
                    <td class="text-center">조호근</td>
                    <td class="text-center">2025.07.26</td>
                </tr>
                <tr>
                    <td class="text-center">2</td>
                    <td><a href="#">안녕하세요, 잘 부탁드립니다.</a></td>
                    <td class="text-center">차현진</td>
                    <td class="text-center">2025.07.24</td>
                </tr>
                <tr>
                    <td class="text-center">1</td>
                    <td><a href="#">게시판 기능 테스트 글입니다.</a></td>
                    <td class="text-center">관리자</td>
                    <td class="text-center">2025.07.23</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
